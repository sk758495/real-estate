<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/angel heaven w.o.b half.png" type="image/x-icon">
    <title>Angel Heavan - Real Estate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      /* Custom Styles */
      .navbar {
        z-index: 1000; /* Ensure the navbar stays on top */
      }
      .hero-section {
        position: relative;
        height: auto;
      }
      .hero-section img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .search-form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
      }
      .search-form input, .search-form select {
        margin-right: 10px;
      }
      .nav-link{
        background-color: white;
        border-radius: 30px;
        padding: 10px;
        margin: 10px;
        width: 130px;
        text-align: center;
        align-items: center;
        font-weight: 600;
      }

      .nav-link:hover{
        background-color: #06A1FA;
        color: white;
        border-radius: 30px;
        padding: 10px;
        margin: 10px;
        width: 130px;
        text-align: center;
        align-items: center;
        font-weight: 900;
      }
      .navbar-brand img {  
        /* filter: drop-shadow(10px 10px 10px rgba(15, 10, 0, 0.3)); */
         /* Drop shadow with filter */
    }
     /* Adjust for spacing below the image for the navbar */
     
      .hero-section {
        margin-top: -100px; /* Add some margin below the navbar to avoid overlap */
      }

    </style>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-transparent navbar-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="img/angel heaven w.o.b full.png" alt="angel heaven" width="150" height="74">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
           
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-info" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Hero Section with Form -->
    <section class="hero-section">
      <img src="img/house-1.jpg" class="img-fluid" alt="image">
      <div class="search-form">
        <form class="d-flex flex-wrap align-items-center" action="#" method="POST">
          <div class="form-group d-flex align-items-center mb-3">
            <i class="bi bi-geo-alt"></i> <!-- Location Icon -->
            <input class="form-control ms-2" type="text" placeholder="Enter location" name="location" aria-label="Location" required>
          </div>
          <div class="form-group d-flex align-items-center mb-3">
            <input class="form-control" type="date" name="check-in" required placeholder="Check-in">
          </div>
          <div class="form-group d-flex align-items-center mb-3">
            <input class="form-control" type="date" name="check-out" required placeholder="Check-out">
          </div>
          <div class="form-group d-flex align-items-center mb-3">
            <select class="form-control" name="guests" required>
              <option value="">Guests</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="form-group d-flex align-items-center mb-3">
            <select class="form-control" name="radius" required>
              <option value="">Radius</option>
              <option value="5">5 km</option>
              <option value="10">10 km</option>
              <option value="20">20 km</option>
              <option value="50">50 km</option>
            </select>
          </div>
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
